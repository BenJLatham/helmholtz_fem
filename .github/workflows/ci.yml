name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Conda
      uses: conda-incubator/setup-miniconda@v2
      with:
        python-version: ${{ matrix.python-version }}
        channels: conda-forge
        auto-update-conda: true

    - name: Install dependencies
      run: |
        # install Netgen, NGSolve, and the rest into the base env
        conda install -y -c conda-forge \
          netgen=6.2.2006 ngsolve meshio scipy numpy cxroots pytest pytest-cov flake8
        # install your package (and test extras)
        pip install -e .[test]

    - name: Run tests
      run: pytest --maxfail=1 --disable-warnings -q
