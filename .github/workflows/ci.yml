name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # ‚Üê Add this before you pip-install your package
      - name: Install Netgen & NGSolve
        run: |
          sudo apt-get update
          sudo apt-get install -y netgen libngsolve6-dev

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[test]

      - name: Run tests
        run: pytest --maxfail=1 --disable-warnings -q

